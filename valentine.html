<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine‚Äôs Special üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff4f8b, #ff7abf, #ffc3d9);
  background-size: 300% 300%;
  animation: gradientMove 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  padding: 20px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  max-width: 420px;
}

.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: popIn 0.5s ease;
}

@keyframes popIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  opacity: 0.95;
  margin-bottom: 15px;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: #fff;
  color: #ff3f7a;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.15s ease;
}

.btn:active {
  transform: scale(0.97);
}

.hidden {
  display: none;
}

/* Form */
.form-group {
  margin-bottom: 12px;
}

input, textarea {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 0.95rem;
}

textarea {
  min-height: 110px;
  resize: none;
}

.word-count {
  font-size: 0.8rem;
  text-align: right;
  opacity: 0.9;
  margin-top: 4px;
}

/* üíñ Beautiful Love Card */
.love-card {
  position: relative;
  padding: 24px 20px 28px;
  border-radius: 22px;
  background: linear-gradient(135deg, #fff0f6, #ffe0ec);
  color: #b1004f;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  overflow: hidden;
}

.love-card::before {
  content: "‚ù§";
  position: absolute;
  top: -20px;
  right: -10px;
  font-size: 120px;
  opacity: 0.08;
}

.love-card h2 {
  margin-bottom: 10px;
  color: #ff3f7a;
}

.love-card .divider {
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, #ff3f7a, #ff7abf);
  margin: 8px auto 14px;
  border-radius: 3px;
}

.love-card p {
  color: #7a0035;
  font-size: 0.95rem;
  line-height: 1.5;
  white-space: pre-wrap;
}

.signature {
  margin-top: 14px;
  font-size: 0.85rem;
  color: #ff3f7a;
  opacity: 0.9;
}

/* Download button */
.download-btn {
  margin-top: 15px;
  background: #fff;
  color: #ff3f7a;
}
</style>
</head>
<body>

<div class="container">

  <!-- START SCREEN -->
  <div id="startCard" class="card">
    <h1>Valentine‚Äôs Special üíñ</h1>
    <p>Write a short and sweet message and turn it into a beautiful love card.</p>
    <button class="btn" onclick="openForm()">üíå Write Your Message</button>
  </div>

  <!-- FORM -->
  <div id="formCard" class="card hidden">
    <h1>Your Love Note üíï</h1>

    <div class="form-group">
      <input type="text" id="titleInput" placeholder="Give a title (e.g. My Forever ‚ù§Ô∏è)" />
    </div>

    <div class="form-group">
      <textarea id="messageInput" placeholder="Write your message here... (max 60 words)"></textarea>
      <div id="wordCount" class="word-count">0 / 60 words</div>
    </div>

    <button class="btn" onclick="createCard()">‚ú® Create Love Card</button>
  </div>

  <!-- RESULT CARD -->
  <div id="resultCard" class="card hidden">
    <h1>Your Love Card üíñ</h1>

    <div id="loveCard" class="love-card">
      <h2 id="cardTitle"></h2>
      <div class="divider"></div>
      <p id="cardMessage"></p>
      <div class="signature">‚Äî With all my love ‚ù§Ô∏è</div>
    </div>

    <button class="btn download-btn" onclick="downloadCard()">üì• Download Card</button>
  </div>

</div>

<!-- html2canvas for download -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const messageInput = document.getElementById("messageInput");
const wordCountEl = document.getElementById("wordCount");
const MAX_WORDS = 60;

messageInput.addEventListener("input", () => {
  const words = messageInput.value.trim().split(/\s+/).filter(w => w.length > 0);
  if (words.length > MAX_WORDS) {
    messageInput.value = words.slice(0, MAX_WORDS).join(" ");
  }
  wordCountEl.innerText = `${Math.min(words.length, MAX_WORDS)} / ${MAX_WORDS} words`;
});

function openForm() {
  document.getElementById("startCard").classList.add("hidden");
  document.getElementById("formCard").classList.remove("hidden");
}

function createCard() {
  const title = document.getElementById("titleInput").value.trim();
  const message = document.getElementById("messageInput").value.trim();

  if (!title || !message) {
    alert("Please write both a title and a message ‚ù§Ô∏è");
    return;
  }

  const words = message.split(/\s+/).filter(w => w.length > 0);
  if (words.length > MAX_WORDS) {
    alert("Your message must be within 60 words üíå");
    return;
  }

  document.getElementById("cardTitle").innerText = title;
  document.getElementById("cardMessage").innerText = message;

  document.getElementById("formCard").classList.add("hidden");
  document.getElementById("resultCard").classList.remove("hidden");
}

function downloadCard() {
  const card = document.getElementById("loveCard");

  html2canvas(card).then(canvas => {
    const link = document.createElement("a");
    link.download = "my-love-card.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
